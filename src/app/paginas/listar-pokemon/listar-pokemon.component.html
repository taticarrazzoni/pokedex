<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <app-error-msg></app-error-msg>
            <div class="text-center" *ngIf="!existemPokemons()">
                Nenhum Pokemon encontrado.
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-8 mx-auto">
            <table class="table table-striped">
                <tr>
                    <th class="text-center" colspan="2">Pokemon</th>
                </tr>
                <tr *ngFor="let pokemon of pokemons.results">
                    <td class="namePokemon">{{pokemon.name}}</td>
                    <td class="text-center"><button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/pokemon/{{pokemon.name}}">ver</button></td>
                </tr>
            </table>

        </div>
    </div>
</div>
